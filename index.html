<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Dark Mode</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <!-- Custom Logo Image -->
            <img src="Screenshot_2025-03-13_211825-removebg-preview.png" alt="Logo" class="logo">  
            
            <form>
                <input type="text" placeholder="Phone number, username, or email" required>
                
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required oninput="checkPasswordInput()">
                    <span class="toggle-password" onclick="togglePassword()" id="togglePassword" style="display: none;">SHOW</span>
                </div>
                
            
                <button type="button" onclick="redirectToSite()">Log In</button>

            </form>
            
            

            <div class="divider"><span>OR</span></div>

            <div class="facebook-login">
                <img src="channels4_profile-removebg-preview.png" alt="Facebook">
                <a href="#">Log in with Facebook</a>
            </div>

            <a href="#" class="forgot-password">Forgot password?</a>
        </div>

        <div class="signup-box">
            <p>Don't have an account? <a href="#">Sign up</a></p>
        </div>

        <div class="app-links">
            <p>Get the app.</p>
            <img src="c5Rp7Ym-Klz.png" alt="Google Play">
            <img src="EHY6QnZYdNX.png" alt="Microsoft Store">
        </div>
    </div>

    <!-- ✅ Footer Without Hyperlinks & Smaller Text -->
<div class="footer">
    <p>Meta About   Blog    Jobs    Help    API     Privacy     Terms  Locations  <p>

    </p>   Instagram Lite     Threads    Contact Uploading & Non-Users<p>

    </p>    Meta Verified <p>



    </p>English © 2025 Instagram from Meta  </p>
</div>

    <script src="script.js"></script>
    <script>
        function redirectToSite() {
            window.location.href = "https://www.instagram.com/accounts/login/?hl=en";  // Replace with your desired website
        }
    </script>
    
</body>
</html>
